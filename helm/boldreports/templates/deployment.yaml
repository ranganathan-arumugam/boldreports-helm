{{- range $service := .Values.instanceConfig}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: {{ $.Chart.Name }}_{{ $.Chart.Version }}
    app.kubernetes.io/name: {{ $service.app }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    {{- if $.Chart.AppVersion }}
    app.kubernetes.io/version: {{ $.Chart.AppVersion | quote }}
    {{- end }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
  name: {{ $service.app }}-deployment
  {{- if eq $.Release.Namespace "default" }}
  namespace: {{ $.Values.namespace }}
  {{- else }}
  namespace: {{ $.Release.Namespace }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $service.app }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  replicas: {{ $service.replicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $service.app }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
    spec:
      {{- if ne $service.app "id-web" }}
      initContainers:
      - name: id-web-initialization
        image: busybox:1.28
        command: ["/bin/sh","-c"]
        args: ["if [ ! -f /application/app_data/configuration/config.xml ]; then echo waiting for id-web; sleep 5; else echo config.xml file exist; fi"]
        volumeMounts:
        - mountPath: /application/app_data
          name: {{ $service.app }}-volume
      {{- end }}
      containers:
      - name: {{ $service.app }}-container
        {{- if eq $service.app "id-web" }}
        image: "{{ $.Values.image.repo }}/bold-identity:{{ $.Values.image.tag }}"
        {{- else if eq $service.app "id-api" }}
        image: "{{ $.Values.image.repo }}/bold-idp-api:{{ $.Values.image.tag }}"
        {{- else if eq $service.app "id-ums" }}
        image: "{{ $.Values.image.repo }}/bold-ums:{{ $.Values.image.tag }}"
        {{- else if eq $service.app "reporting-web" }}
        image: "{{ $.Values.image.repo }}/boldreports-server:{{ $.Values.image.tag }}"
        {{- else if eq $service.app "reporting-api" }}
        image: "{{ $.Values.image.repo }}/boldreports-server-api:{{ $.Values.image.tag }}"
        {{- else if eq $service.app "reporting-jobs" }}
        image: "{{ $.Values.image.repo }}/boldreports-server-jobs:{{ $.Values.image.tag }}"
        {{- else if eq $service.app "reporting-dataservice" }}
        image: "{{ $.Values.image.repo }}/boldreports-designer:{{ $.Values.image.tag }}"
        {{- end }}
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: {{ $service.cpuResourceRequests }}
            memory: {{ $service.memoryResourceRequests }}
        env:
        - name: BOLD_SERVICES_HOSTING_ENVIRONMENT
          value: k8s
        {{- if eq $service.app "id-web" }}
        - name: APP_BASE_URL
          value: {{ $.Values.appBaseUrl }}
        {{- if $.Values.optionalLibs }}
        - name: INSTALL_OPTIONAL_LIBS
          value: {{ $.Values.optionalLibs }}
        {{- end }}
        {{- else if and (eq $service.app "bi-dataservice") $.Values.bingMapWidget.enabled }}
        - name: widget_bing_map_enable
          value: "{{ $.Values.bingMapWidget.enabled }}"
        - name: widget_bing_map_api_key
          value: "{{ $.Values.bingMapWidget.apiKey }}"
        {{- end }}
        readinessProbe:
          httpGet:
            path: /health-check
            port: 80
          {{- if eq $service.app "id-web" }}
          initialDelaySeconds: 30
          {{- else }}
          initialDelaySeconds: 20
          {{- end }}
          periodSeconds: 10
        volumeMounts:
        - mountPath: /application/app_data
          name: {{ $service.app }}-volume
        {{- if eq $service.app "id-web" }}
        - mountPath: /application/idp/web/logs/k8s
        {{- else if eq $service.app "id-api" }}
        - mountPath: /application/idp/api/logs/k8s
        {{- else if eq $service.app "id-ums" }}
        - mountPath: /application/idp/ums/logs/k8s
        {{- else if eq $service.app "reporting-web" }}
        - mountPath: /application/reporting/web/logs/k8s
        {{- else if eq $service.app "reporting-api" }}
        - mountPath: /application/reporting/api/logs/k8s
        {{- else if eq $service.app "reporting-jobs" }}
        - mountPath: /application/reporting/jobs/logs/k8s
        {{- else if eq $service.app "reporting-reportservice" }}
        - mountPath: /application/reporting/reportservice/logs/k8s
        {{- end }}
          name: log4net-config-volume
      volumes:
      - name: {{ $service.app }}-volume
        persistentVolumeClaim:
          claimName: {{ $.Values.persistentVolume.name }}-claim
          readOnly: false
      - name: log4net-config-volume
        configMap:
          name: log4net-config
---
{{- end }}